<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Translations</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="header">
    <header th:insert="fragments/general.html :: header"></header>
</div>
<div class="container">
    <h1>Job Form</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/job/new}" th:object="${job}" method="post">
                <div class="form-group">
                    <label for="title">Job name:</label>
                    <input type="text" class="form-control" placeholder="Enter title" id="title" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="description">Desc:</label>
                    <input type="text" class="form-control" placeholder="Short Description" id="description" th:field="*{description}"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/general.html :: footer"></div>
</body>
